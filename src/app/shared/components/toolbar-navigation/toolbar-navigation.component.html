<p-toolbar styleClass="bg-indigo-800">
  <div class="p-toolbar-group-start">
    <p-button
      icon="pi pi-home"
      label="Dashboard"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLink="/dashboard"
      routerLinkActive="exact_route"
    ></p-button>
  </div>

  <div class="p-toolbar-group-center">
    <p-button
      icon="pi pi-cart-plus"
      label="Produtos"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLink="/products"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
    <p-button
      icon="pi pi-ticket"
      label="Categorias"
      styleClass="bg-indigo-800 p-button-secondary"
      routerLink="/categories"
      routerLinkActive="exact_route"
      class="mr-2"
    ></p-button>
    <p-button
      icon="pi pi-credit-card"
      label="Efetuar Venda"
      styleClass="bg-indigo-800 p-button-secondary"
      class="mr-2"
      (onClick)="handleSaleProduct()"
    ></p-button>
  </div>

  <div class="p-toolbar-group-end">
    <p-button
      icon="pi pi-sign-out"
      label="Sair"
      styleClass="p-button-danger"
      (onClick)="handleLogout()"
    ></p-button>
  </div>
</p-toolbar>
